<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <title>Password Generator</title>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>
  <div class="card" style="width: fit-content;">
    <h3 class="card-title">Generate your Password</h3>
    <div class="card-body">
      <textarea type="button" readonly id="password" placeholder="Your Secure Password"
        aria-label="Generated Password"></textarea>
      <br>
      <button type="button" class="btn btn-danger" id="generate">Generate Password</button>
      <button class="btn btn-secondary" id="copy">
        Copy to Clipboard
      </button>
    </div>
  </div>
</body>

</html>
